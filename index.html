<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Comparator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300">
    <link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">

    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header pt-5">
            <h1>Welcome to Code Comparator!</h1>
            <p>Compare files in directories</p>
        </div>
        <div class="source py-3">
            <input type="button" value="Choose a source folder" id="source-folder" class="btn btn-outline-dark"/>
            <span class="" id="source-folder-value"></span>
        </div>
        <div class="destination py-3">
            <input type="button" value="Choose a destination folder" id="destination-folder" class="btn btn-outline-dark"/>
            <span class="" id="destination-folder-value"></span>
        </div>
        <div class="compare-button py-3">
            <button type="button" id="compare-button" class="btn btn-outline-success">Compare</button>
        </div>
        <div class="result py-2">
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
