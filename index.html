<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Comparator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300">
    <link href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css" rel="stylesheet">

    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header pt-3">
            <h3>Code Comparator</h3>
            <p>Compare files in directories</p>
        </div>
        <div class="source py-2 px-3">
            <input type="button" value="Choose a source folder" id="source-folder" class="btn btn-outline-dark" />
            <span class="" id="source-folder-value"></span>
        </div>
        <div class="destination py-2 px-3">
            <input type="button" value="Choose a destination folder" id="destination-folder" class="btn btn-outline-dark" />
            <span class="" id="destination-folder-value"></span>
        </div>
        <div class="compare-button py-2 px-3">
            <button type="button" id="compare-button" class="btn btn-outline-success">Compare</button>
        </div>

        <div class="alert alert-danger my-2 py-2 px-3 d-none">
            <span id="alertText"></span>
        </div>

        <div class="pt-3">
            <div id="summary" class="py-3 px-3 d-none">
                <h3>Summary</h3>
                <ul class="list-group">
                    <li id="summaryFilesMatched" class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
                        Files Matched
                        <span class="badge badge-primary badge-pill"></span>
                    </li>
                    <li id="summaryFilesAdded" class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                        Files added in the Destination
                        <span class="badge badge-primary badge-pill"></span>
                    </li>
                    <li id="summaryFilesRemoved" class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
                        Files removed from the Source
                        <span class="badge badge-primary badge-pill"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="pt-3">
            <div id="difference" class="py-3 px-3 d-none">
                <h3>Consolidated Difference</h3>
                <h5 class="d-inline-block">Download the difference file
                    <a href="download/diff.patch" target="_blank" download="diff.patch">here</a>.</h5>
            </div>
        </div>

        <div class="pt-3">
            <div id="details" class="py-3 px-3 d-none">
                <h3>Details</h3>
                <div>
                    <h5>Files Matched <a href="download/filesMatched.txt" target="_blank" download="filesMatched.txt">here</a>.</h5>
                    <!-- <ul id="detailsFilesMatched" class="list-group"></ul> -->
                </div>

                <div class="pt-2">
                    <h5>Files Added <a href="download/filesAddedDestination.txt" target="_blank" download="filesAddedDestination.txt">here</a>.</h5>
                    <!-- <ul id="detailsFilesAdded" class="list-group"></ul> -->
                </div>

                <div class="pt-2">
                    <h5>Files Removed <a href="download/filesRemovedSource.txt" target="_blank" download="filesRemovedSource.txt">here</a>.</h5>
                    <!-- <ul id="detailsFilesRemoved" class="list-group"></ul> -->
                </div>

            </div>
        </div>

    </div>
</body>

</html>
